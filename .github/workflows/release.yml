name: "release"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checking out
        uses: actions/checkout@v3

      - name: Configuration File Releaser
        uses: thiagodonferreira/configuration-file-releaser@main
        with:
          repository: thiagodonferreira/configuration-file-releaser
